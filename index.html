<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn Management | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Farm Simulation</h1>
            <div id="cashDisplay" class="cash-card">Cash: 0.00 TL</div>
        </header>

        <div class="game-layout">
            <div class="grids-section">
                <div class="grid-container">
                    <div class="grid-header">Animals</div>
                    <table id="animalsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Type</th>
                                <th>Production Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="grid-container">
                    <div class="grid-header">Storage / Products</div>
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Product Type</th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="controls-section">
                <button class="btn" onclick="buyAnimal()">Buy Animal</button>
                <button class="btn" onclick="sellAnimal()">Sell Animal</button>
                <button class="btn" onclick="sellProducts()">Sell Products</button>
                <button id="resetBtn" class="btn btn-danger" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
