jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: barnmanagement-web/package-lock.json

      - name: Install and Build ğŸ”§
        working-directory: barnmanagement-web
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
