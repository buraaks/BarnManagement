<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn Management | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border: 1px solid #bdc3c7;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; }
        .auth-switch { margin-top: 15px; text-align: center; font-size: 0.9rem; }
        .auth-switch a { color: var(--primary); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="authTitle" style="text-align: center; margin-bottom: 20px;">Login</h2>
        <form id="authForm">
            <div class="form-group" id="usernameGroup" style="display: none;">
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="authBtn" style="background: #2c3e50; color: white;">Login</button>
        </form>
        <div class="auth-switch">
            <span id="switchText">Don't have an account? </span>
            <a id="switchBtn">Register</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
